<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali ðŸ’¥</title>
  <style>
    body {
      background-color: #000;
      color: #ffcc00;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 0 0 15px #ff6600, 0 0 25px #ffcc00;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6600; }
      to { text-shadow: 0 0 30px #ffcc00; }
    }

    #videoPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
    }

    video {
      width: 90%;
      max-width: 600px;
      border: 4px solid #ffcc00;
      border-radius: 12px;
      box-shadow: 0 0 40px #ff6600;
    }

    #unmuteBtn {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #unmuteBtn:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      video { width: 95%; }
    }

  </style>
</head>
<body>
  <h1>âœ¨ Happy Diwali âœ¨</h1>

  <div id="videoPopup">
    <video id="diwaliVideo" autoplay loop muted playsinline>
      <source src="videoplayback.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <button id="unmuteBtn">Tap for Sound ðŸ”Š</button>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("videoPopup").style.display = "flex";
        const vid = document.getElementById("diwaliVideo");
        vid.play();
      }, 1000);
    };

    document.getElementById("unmuteBtn").addEventListener("click", function () {
      const vid = document.getElementById("diwaliVideo");
      vid.muted = false;
      vid.play();
      this.style.display = "none"; // hide button after unmute
    });
  </script>
</body>
</html>
